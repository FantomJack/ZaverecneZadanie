<!doctype html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        html {
            max-width: 70ch;
            padding: 3em 1em;
            margin: auto;
            line-height: 1.75;
            font-size: 1em;
        }

        h1,h2,h3,h4,h5,h6 {
            margin: 3em 0 1em;
        }

        p,ul,ol {
            margin-bottom: 2em;
            color: #1d1d1d;
            font-family: sans-serif;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <script src=".config.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Prihlasenie</title>
</head>
<body>
<hgroup>
    <h1 style="font-size: 2em">Login page</h1>
</hgroup>
<main style="padding: 0" >

    <form id="loginForm">

        <label for="login">
            Prihlasovacie meno:
            <input type="text" name="login" value="" id="login" required>
        </label>
        <label for="password">
            Heslo:
            <input type="password" name="password" value="" id="password" required>
        </label>
<!--        <label for="2fa">-->
<!--            2FA kod:-->
<!--            <input type="number" name="2fa" value="" id="2fa" required>-->
<!--        </label>-->

        <button type="submit">Prihlasit sa</button>
        <p style="color: #dc3545" id="errmsg"></p>
    </form>



    <p>Este nemate vytvorene konto? <a href="register.html">Registrujte sa tu.</a></p>

</main>
<script src="scripts/cookieHandler.js"></script>
<script>

    $(document).ready(function() {
        axios.get(islogged_url)
    })
    const loggedin = getCookie('loggedin');
    if (loggedin === true)
        window.location.href = main_page_url;
    else
        console.log("Neprihlaseny")


    document.getElementById("loginForm").addEventListener("submit", function(event){
        event.preventDefault();

        let login = document.getElementById("login").value;
        let password = document.getElementById("password").value;

        postData(login, password)

    });

    function postData(login, password){
        axios.post(login_api_url,
            {login: login, password: password},
            {headers: {'Content-Type': 'multipart/form-data'}})
            .then(function (result) {
                window.location.href = main_page_url;
            })
            .catch(error => {
                if (error.response) {
                    // The request was made but no response was received
                    let errmsg = document.getElementById("errmsg");
                    errmsg.textContent = error.response.data.message;
                } else if (error.request) {
                    console.error('No response received:', error.request);
                } else {
                    console.error('Error during request setup:', error.message);
                }
            });


    }
</script>
</body>
</html>
